<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Thanks for your confirm</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:grid;
      place-items:center;
      background:#f6f5f2;
      padding:20px;
    }
    .card{
      width:min(520px,100%);
      aspect-ratio:768 / 1078;
      background:#fff url("images/thanks.png") center/cover no-repeat;
      border-radius:22px;
      box-shadow:0 8px 30px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <main class="card"
        aria-label="Thanks for your confirm. See you soon!">
  </main>
</body>
</html>
